                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/## (.*?)$/gm, '<h3 style="font-size: 16px; font-weight: 600; margin: 12px 0 8px 0; color: #ff6b35;">$1</h3>')
                .replace(/• (.*?)$/gm, '<li style="margin: 4px 0;">$1</li>')
                .replace(/⚠️|🚨|⏰|📞/g, '<span style="font-size: 16px;">$&</span>')
                .replace(/\n/g, '<br>');
