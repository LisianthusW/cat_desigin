<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物智能追踪 - 多大</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://webapi.amap.com/maps?v=2.0&key=6c1576bd552c7e09cbacc760e14f6618&plugin=AMap.Scale"></script>
    <style>
        /* 强制隐藏所有滚动条 */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .pet-tracker-container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            box-shadow: 0 0 30px rgba(0,0,0,0.2);
            border-radius: 30px;
            overflow: hidden;
            position: relative;
            background: #f1f5f9;
        }
        
        /* 全屏地图背景 */
        #amap-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 80px; /* 为底部导航留空间 */
            z-index: 1;
        }
        
        /* 地图样式覆盖 */
        .amap-logo, .amap-copyright {
            opacity: 0.3 !important;
        }
        
        /* 悬浮卡片通用样式 - 缩小 */
        .floating-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .floating-card:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.12);
        }
        
        /* 顶部悬浮宠物信息卡片 - 缩小 */
        .pet-info-floating {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            z-index: 10;
            border-radius: 16px;
            padding: 12px;
        }
        
        /* 左侧状态悬浮卡片 - 缩小 */
        .status-floating {
            position: absolute;
            left: 15px;
            top: 90px;
            z-index: 10;
            border-radius: 12px;
            padding: 8px;
            min-width: 50px;
        }
        
        /* 右侧功能菜单 - 缩小 */
        .menu-floating {
            position: absolute;
            right: 15px;
            top: 90px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .menu-button {
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2px;
        }
        
        /* 底部左侧数据卡片 - 缩小 */
        .stats-floating {
            position: absolute;
            bottom: 100px;
            left: 15px;
            z-index: 10;
            border-radius: 12px;
            padding: 10px;
            max-width: 140px;
        }
        
        /* 底部右侧推荐卡片 - 缩小 */
        .recommendation-floating {
            position: absolute;
            bottom: 100px;
            right: 15px;
            z-index: 10;
            border-radius: 12px;
            padding: 8px;
            max-width: 110px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* GPS信息悬浮卡片 - 点击宠物图标时显示 */
        .gps-info-floating {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -120px); /* 在宠物图标上方 */
            z-index: 25;
            border-radius: 10px;
            padding: 8px;
            max-width: 240px;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .gps-info-floating.show {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -130px); /* 稍微上移显示动画 */
        }
        
        /* 添加小箭头指向宠物图标 */
        .gps-info-floating::after {
            content: '';
            position: absolute;
            bottom: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid rgba(255, 255, 255, 0.95);
        }
        
        /* 宠物标记样式 - 缩小并添加可点击效果 */
        .pet-marker {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 20;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            border: 3px solid #fbbf24;
            box-shadow: 0 0 15px rgba(251, 191, 36, 0.4), 0 0 30px rgba(251, 191, 36, 0.2);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .pet-marker:hover {
            transform: translate(-50%, -50%) scale(1.1);
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.6), 0 0 40px rgba(251, 191, 36, 0.3);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.08); opacity: 0.9; }
        }
        
        /* 底部导航栏 */
        .bottom-nav {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 80px;
            background: white;
            z-index: 30;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
        }
        
        .nav-button-active {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.4);
        }
        
        /* 动画效果 */
        .fade-in {
            animation: fadeIn 0.6s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-in-right {
            animation: slideInRight 0.5s ease-out;
        }
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .slide-in-left {
            animation: slideInLeft 0.5s ease-out;
        }
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* 渐变文字 */
        .gradient-text {
            background: linear-gradient(135deg, #1f2937 0%, #374151 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="pet-tracker-container">
        <!-- 全屏地图背景 -->
        <div id="amap-container"></div>
        
        <!-- 顶部悬浮宠物信息卡片 - 缩小内容 -->
        <div class="pet-info-floating floating-card fade-in">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-2">
                    <div class="w-10 h-10 bg-gradient-to-br from-orange-400 to-orange-500 rounded-full flex items-center justify-center shadow-md">
                        <i class="fas fa-dog text-white text-sm"></i>
                    </div>
                    <div>
                        <h2 class="text-sm font-bold text-gray-800 mb-0.5">多大</h2>
                        <p class="text-xs text-gray-600">
                            <i class="fas fa-tag mr-1"></i>P000002516
                        </p>
                    </div>
                </div>
                <div class="flex space-x-1">
                    <button class="bg-gray-800 hover:bg-gray-700 text-white px-2 py-1 rounded-full text-xs transition-colors duration-200">
                        犬牌+
                    </button>
                    <button class="bg-gray-800 hover:bg-gray-700 text-white px-2 py-1 rounded-full text-xs transition-colors duration-200">
                        更多
                    </button>
                </div>
            </div>
        </div>
        
        <!-- 左侧状态悬浮卡片 - 缩小 -->
        <div class="status-floating floating-card slide-in-left">
            <div class="text-center space-y-2">
                <div>
                    <i class="fas fa-battery-three-quarters text-green-500 text-sm"></i>
                    <p class="text-xs text-gray-600 font-semibold">85%</p>
                </div>
                <div>
                    <i class="fas fa-signal text-blue-500 text-sm"></i>
                    <p class="text-xs text-gray-600 font-semibold">强</p>
                </div>
                <div>
                    <i class="fas fa-thermometer-half text-red-500 text-sm"></i>
                    <p class="text-xs text-gray-600 font-semibold">25°</p>
                </div>
            </div>
        </div>
        
        <!-- 右侧功能菜单 - 缩小 -->
        <div class="menu-floating slide-in-right">
            <button class="menu-button floating-card" onclick="centerMap()">
                <i class="fas fa-crosshairs text-gray-600 text-sm"></i>
                <span class="text-xs text-gray-500 font-medium" style="font-size:9px;">纠偏</span>
            </button>
            <button class="menu-button floating-card">
                <i class="fas fa-map text-gray-600 text-sm"></i>
                <span class="text-xs text-gray-500 font-medium" style="font-size:9px;">围栏</span>
            </button>
            <button class="menu-button floating-card">
                <i class="fas fa-directions text-gray-600 text-sm"></i>
                <span class="text-xs text-gray-500 font-medium" style="font-size:9px;">导航</span>
            </button>
            <button class="menu-button floating-card" onclick="updateLocation()">
                <i class="fas fa-sync text-gray-600 text-sm"></i>
                <span class="text-xs text-gray-500 font-medium" style="font-size:9px;">更新</span>
            </button>
            <button class="menu-button floating-card">
                <i class="fas fa-search text-gray-600 text-sm"></i>
                <span class="text-xs text-gray-500 font-medium" style="font-size:9px;">寻犬</span>
            </button>
            <button class="menu-button floating-card">
                <i class="fas fa-lightbulb text-gray-600 text-sm"></i>
                <span class="text-xs text-gray-500 font-medium" style="font-size:9px;">炫光</span>
            </button>
        </div>
        
        <!-- GPS信息悬浮卡片 - 点击宠物图标时显示 -->
        <div class="gps-info-floating floating-card" id="locationInfo">
            <div class="flex items-start space-x-2">
                <div class="w-6 h-6 bg-red-500 rounded-full flex items-center justify-center flex-shrink-0">
                    <i class="fas fa-map-marker-alt text-white text-xs"></i>
                </div>
                <div class="flex-1">
                    <p class="text-xs font-semibold text-gray-800 mb-0.5" id="locationTitle">[GPS]深圳市宝安区</p>
                    <p class="text-xs text-gray-600 mb-0.5" id="locationDetail">新安街道东联大厦</p>
                    <p class="text-xs text-gray-500" id="locationTime" data-time>6/12 15:14</p>
                </div>
            </div>
        </div>
        
        <!-- 宠物位置标记 - 可点击 -->
        <div class="pet-marker pulse" id="petMarker" onclick="toggleLocationInfo()">
            <i class="fas fa-dog text-yellow-600 text-lg"></i>
        </div>
        
        <!-- 底部左侧数据悬浮卡片 - 缩小 -->
        <div class="stats-floating floating-card slide-in-left">
            <div class="text-center">
                <div class="w-10 h-10 bg-gradient-to-br from-green-400 to-green-500 rounded-lg flex items-center justify-center mx-auto mb-2">
                    <i class="fas fa-running text-white text-sm"></i>
                </div>
                <h3 class="font-semibold text-gray-800 text-xs mb-1">今日运动</h3>
                <p class="text-lg font-bold gradient-text mb-0.5">38</p>
                <p class="text-xs text-gray-500 mb-2">/10000步</p>
                <button class="bg-gradient-to-r from-green-400 to-green-500 text-white px-2 py-1 rounded-full text-xs">
                    详情
                </button>
            </div>
        </div>
        
        <!-- 底部右侧推荐悬浮卡片 - 缩小 -->
        <div class="recommendation-floating slide-in-right">
            <div class="text-center text-white">
                <i class="fas fa-paw text-yellow-400 text-sm mb-1"></i>
                <p class="text-xs font-semibold mb-1">附近爱宠</p>
                <p class="text-xs opacity-90 mb-2">12只在线</p>
                <button class="bg-yellow-500 hover:bg-yellow-400 text-gray-800 px-2 py-1 rounded-full text-xs font-semibold transition-colors">
                    遛溜
                </button>
            </div>
        </div>
        
        <!-- 底部导航栏 -->
        <div class="bottom-nav">
            <div class="flex justify-around items-center w-full">
                <button class="flex flex-col items-center space-y-1 py-2 transition-colors duration-200">
                    <i class="fas fa-home text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400 font-medium">首页</span>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2 transition-colors duration-200">
                    <i class="fas fa-store text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400 font-medium">商城</span>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2 relative">
                    <div class="nav-button-active w-12 h-12 rounded-full flex items-center justify-center -mt-1">
                        <i class="fas fa-location-dot text-white text-xl"></i>
                    </div>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2 transition-colors duration-200">
                    <i class="fas fa-bell text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400 font-medium">消息</span>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2 transition-colors duration-200">
                    <i class="fas fa-user text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400 font-medium">我的</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        let map;
        let marker;
        let circle;
        let isLocationInfoVisible = false;
        
        // 宠物位置数据
        const petLocation = {
            position: [114.057868, 22.543099], // 深圳宝安区坐标
            name: '多大',
            address: '广东省深圳市宝安区新安街道东联大厦'
        };

        // 切换GPS位置信息显示/隐藏
        function toggleLocationInfo() {
            const locationInfo = document.getElementById('locationInfo');
            isLocationInfoVisible = !isLocationInfoVisible;
            
            if (isLocationInfoVisible) {
                locationInfo.classList.add('show');
                // 更新时间
                updateTime();
            } else {
                locationInfo.classList.remove('show');
            }
        }

        // 点击其他地方隐藏GPS信息
        document.addEventListener('click', function(e) {
            const locationInfo = document.getElementById('locationInfo');
            const petMarker = document.getElementById('petMarker');
            
            // 如果点击的不是宠物标记和GPS信息卡片，则隐藏GPS信息
            if (!petMarker.contains(e.target) && !locationInfo.contains(e.target)) {
                locationInfo.classList.remove('show');
                isLocationInfoVisible = false;
            }
        });

        // 初始化高德地图
        function initMap() {
            try {
                map = new AMap.Map('amap-container', {
                    center: petLocation.position,
                    zoom: 16,
                    mapStyle: 'amap://styles/normal',
                    showLabel: true,
                    scrollWheel: true,
                    touchZoom: true,
                    doubleClickZoom: true,
                    keyboardEnable: true,
                    dragEnable: true,
                    zoomEnable: true,
                    rotateEnable: true,
                    animateEnable: true,
                    jogEnable: true,
                    pitchEnable: false,
                    buildingAnimation: true,
                    features: ['bg', 'road', 'building', 'point']
                });

                // 添加宠物位置标记
                addPetMarker();

                // 地图加载完成回调
                map.on('complete', function() {
                    console.log('宠物追踪地图加载完成');
                });

            } catch (error) {
                console.error('高德地图初始化失败:', error);
                // 地图加载失败时的降级处理
                document.getElementById('amap-container').innerHTML = `
                    <div style="
                        width: 100%; 
                        height: 100%; 
                        background: linear-gradient(45deg, #f8fafc 25%, transparent 25%), 
                                    linear-gradient(-45deg, #f8fafc 25%, transparent 25%), 
                                    linear-gradient(45deg, transparent 75%, #f8fafc 75%), 
                                    linear-gradient(-45deg, transparent 75%, #f8fafc 75%);
                        background-size: 20px 20px;
                        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                        background-color: #f1f5f9;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #64748b;
                        font-size: 14px;
                    ">
                        地图加载中...
                    </div>
                `;
            }
        }

        // 添加宠物位置标记
        function addPetMarker() {
            if (!map) return;

            // 移除现有标记
            if (marker) map.remove(marker);
            if (circle) map.remove(circle);

            // 创建定位精度圆圈
            circle = new AMap.Circle({
                center: petLocation.position,
                radius: 30,
                fillColor: '#fbbf24',
                fillOpacity: 0.2,
                strokeColor: '#fbbf24',
                strokeWeight: 2,
                strokeOpacity: 0.8
            });

            // 添加到地图
            map.add(circle);
        }

        // 居中地图到宠物位置
        function centerMap() {
            if (map) {
                map.setCenter(petLocation.position);
                map.setZoom(16);
                showNotification('🎯 重新定位到宠物位置');
            }
        }

        // 更新位置信息
        function updateLocation() {
            if (map) {
                // 模拟位置更新
                updateTime();
                showNotification('📍 位置信息已更新');
            }
        }

        // 显示通知消息
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.textContent = message;
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 10px 20px;
                border-radius: 16px;
                font-size: 12px;
                font-weight: 600;
                z-index: 1000;
                animation: notification-show 2s ease-out forwards;
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2000);
        }

        // 增强的交互动画效果
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function(e) {
                // 阻止冒泡，防止触发document的click事件
                e.stopPropagation();
                
                // 点击波纹效果
                const ripple = document.createElement('div');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    pointer-events: none;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => ripple.remove(), 600);
                
                // 按钮缩放效果
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
        
        // 添加ripple动画样式
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
            @keyframes notification-show {
                0% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
                20% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                80% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
                100% { opacity: 0; transform: translate(-50%, -50%) scale(0.8); }
            }
        `;
        document.head.appendChild(style);

        // 优化的GPS时间更新
        function updateTime() {
            const timeElement = document.querySelector('[data-time]');
            if (timeElement) {
                const now = new Date();
                const month = now.getMonth() + 1;
                const day = now.getDate();
                const hours = now.getHours();
                const minutes = now.getMinutes().toString().padStart(2, '0');
                timeElement.textContent = `${month}/${day} ${hours}:${minutes}`;
            }
        }
        
        // 立即更新一次时间
        updateTime();
        
        // 每分钟更新时间
        setInterval(updateTime, 60000);
        
        // 模拟实时数据更新
        setInterval(() => {
            const batteryElements = document.querySelectorAll('.fa-battery-three-quarters');
            batteryElements.forEach(element => {
                element.style.color = Math.random() > 0.5 ? '#10b981' : '#22c55e';
            });
        }, 5000);
        
        // 页面加载动画
        window.addEventListener('load', () => {
            document.querySelector('.pet-tracker-container').style.opacity = '0';
            document.querySelector('.pet-tracker-container').style.transform = 'scale(0.9)';
            document.querySelector('.pet-tracker-container').style.transition = 'all 0.5s ease';
            
            setTimeout(() => {
                document.querySelector('.pet-tracker-container').style.opacity = '1';
                document.querySelector('.pet-tracker-container').style.transform = 'scale(1)';
            }, 100);
        });

        // 初始化地图
        setTimeout(initMap, 100);
    </script>
</body>
</html>
