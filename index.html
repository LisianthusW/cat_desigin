<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物智能追踪 - 多大</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .pet-tracker-container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            border-radius: 25px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .map-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        .map-bg {
            background: linear-gradient(45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(-45deg, #f0f0f0 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #f0f0f0 75%), 
                        linear-gradient(-45deg, transparent 75%, #f0f0f0 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.7; }
        }
        .slide-in {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        .bottom-nav {
            flex-shrink: 0;
        }
        .map-poi {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            white-space: nowrap;
            min-width: 200px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="pet-tracker-container bg-white">
        <!-- 状态栏 -->
        <div class="bg-yellow-400 px-4 py-2 flex justify-between items-center text-sm flex-shrink-0">
            <span>中国联通 HD</span>
            <div class="flex items-center space-x-1">
                <i class="fas fa-signal"></i>
                <i class="fas fa-wifi"></i>
                <i class="fas fa-bluetooth"></i>
                <span class="bg-black text-white px-2 py-1 rounded text-xs">40</span>
                <span>15:14</span>
            </div>
        </div>

        <!-- 宠物信息卡片 -->
        <div class="bg-yellow-400 px-4 py-4 flex items-center justify-between flex-shrink-0">
            <div class="flex items-center space-x-3">
                <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center">
                    <i class="fas fa-dog text-orange-500 text-xl"></i>
                </div>
                <div>
                    <h2 class="text-lg font-bold text-black">多大</h2>
                    <p class="text-sm text-gray-700">
                        <i class="fas fa-tag mr-1"></i>犬牌号:P000002516
                    </p>
                    <p class="text-sm text-gray-700">
                        当前: 智能监测 - 运动 <i class="fas fa-chevron-right"></i>
                    </p>
                </div>
            </div>
            <div class="space-y-2">
                <button class="bg-black text-white px-4 py-2 rounded-full text-sm flex items-center">
                    犬牌+ <i class="fas fa-chevron-right ml-1"></i>
                </button>
                <button class="bg-black text-white px-4 py-2 rounded-full text-sm flex items-center">
                    更多操作 <i class="fas fa-chevron-right ml-1"></i>
                </button>
            </div>
        </div>

        <!-- 地图主界面 -->
        <div class="map-container map-bg bg-gray-200">
            <!-- 左侧状态指示器 -->
            <div class="absolute left-4 top-4 bg-white rounded-lg p-2 shadow-lg z-10">
                <div class="text-center mb-3">
                    <i class="fas fa-battery-three-quarters text-green-500 text-lg"></i>
                    <p class="text-xs text-gray-600 mt-1">电量</p>
                </div>
                <div class="text-center">
                    <i class="fas fa-signal text-blue-500 text-lg"></i>
                    <p class="text-xs text-gray-600 mt-1">信号</p>
                </div>
            </div>

            <!-- 右侧功能菜单 - 再次缩小 -->
            <div class="absolute right-4 top-4 space-y-1.5 slide-in z-10">
                <button class="bg-white rounded-lg p-1.5 shadow-lg w-10 h-10 flex flex-col items-center justify-center">
                    <i class="fas fa-crosshairs text-gray-600 text-xs"></i>
                    <p class="text-xs text-gray-500 mt-0.5 leading-none" style="font-size: 10px;">纠偏</p>
                </button>
                <button class="bg-white rounded-lg p-1.5 shadow-lg w-10 h-10 flex flex-col items-center justify-center">
                    <i class="fas fa-map text-gray-600 text-xs"></i>
                    <p class="text-xs text-gray-500 mt-0.5 leading-none" style="font-size: 10px;">围栏</p>
                </button>
                <button class="bg-white rounded-lg p-1.5 shadow-lg w-10 h-10 flex flex-col items-center justify-center">
                    <i class="fas fa-directions text-gray-600 text-xs"></i>
                    <p class="text-xs text-gray-500 mt-0.5 leading-none" style="font-size: 10px;">导航</p>
                </button>
                <button class="bg-white rounded-lg p-1.5 shadow-lg w-10 h-10 flex flex-col items-center justify-center">
                    <i class="fas fa-sync text-gray-600 text-xs"></i>
                    <p class="text-xs text-gray-500 mt-0.5 leading-none" style="font-size: 10px;">更新</p>
                </button>
                <button class="bg-white rounded-lg p-1.5 shadow-lg w-10 h-10 flex flex-col items-center justify-center">
                    <i class="fas fa-search text-gray-600 text-xs"></i>
                    <p class="text-xs text-gray-500 mt-0.5 leading-none" style="font-size: 10px;">寻犬</p>
                </button>
                <button class="bg-white rounded-lg p-1.5 shadow-lg w-10 h-10 flex flex-col items-center justify-center">
                    <i class="fas fa-lightbulb text-gray-600 text-xs"></i>
                    <p class="text-xs text-gray-500 mt-0.5 leading-none" style="font-size: 10px;">炫光</p>
                </button>
            </div>

            <!-- GPS位置标记信息 - 放在宠物标记点上方，横向显示 -->
            <div class="absolute top-1/3 left-1/2 transform -translate-x-1/2 z-20">
                <div class="map-poi rounded-lg p-2 shadow-lg">
                    <div class="flex items-start space-x-2">
                        <i class="fas fa-map-marker-alt text-red-500 mt-0.5 text-sm"></i>
                        <div>
                            <p class="text-sm font-medium text-gray-800">[GPS]广东省深圳市宝安区</p>
                            <p class="text-sm text-gray-600">新安街道东联大厦</p>
                            <p class="text-xs text-gray-500 mt-1" data-time>时间:6/12 15:14</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 宠物位置标记 - 缩小尺寸 -->
            <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 z-20">
                <div class="relative pulse">
                    <div class="w-12 h-14 bg-white rounded-full shadow-lg flex items-center justify-center border-3 border-yellow-400">
                        <i class="fas fa-dog text-yellow-500 text-lg"></i>
                    </div>
                </div>
            </div>

            <!-- 地图上的其他标记点 -->
            <div class="absolute top-1/3 left-1/4 z-10">
                <div class="w-8 h-8 bg-blue-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-university text-white text-xs"></i>
                </div>
                <p class="text-xs text-gray-700 mt-1 text-center">平安银行</p>
            </div>

            <div class="absolute top-2/3 right-1/3 z-10">
                <div class="w-8 h-8 bg-purple-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-shopping-cart text-white text-xs"></i>
                </div>
                <p class="text-xs text-gray-700 mt-1 text-center">尚品玉液</p>
            </div>

            <div class="absolute bottom-1/3 left-1/3 z-10">
                <div class="w-8 h-8 bg-orange-500 rounded-full flex items-center justify-center">
                    <i class="fas fa-utensils text-white text-xs"></i>
                </div>
                <p class="text-xs text-gray-700 mt-1 text-center">潮汕海鲜砂锅粥</p>
            </div>

            <!-- 底部推荐信息 -->
            <div class="absolute bottom-4 left-4 right-4 z-10">
                <div class="bg-gray-800 bg-opacity-70 text-white rounded-full px-3 py-1.5 flex items-center text-sm">
                    <i class="fas fa-map-marker-alt mr-2 text-xs"></i>
                    <span class="flex-1 text-xs">您附近有12只爱宠 一起去遛溜</span>
                    <i class="fas fa-chevron-right text-xs"></i>
                </div>
            </div>
        </div>

        <!-- 底部数据统计 -->
        <div class="bg-white px-4 py-3 border-t flex-shrink-0">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-running text-2xl text-gray-700"></i>
                    <div>
                        <h3 class="font-semibold text-gray-800">今日户外运动</h3>
                        <p class="text-2xl font-bold text-gray-900">38<span class="text-sm text-gray-500">/10000步</span></p>
                    </div>
                </div>
                <div class="flex items-center space-x-3">
                    <div class="text-right">
                        <h4 class="font-semibold text-gray-800">历史轨迹</h4>
                        <p class="text-sm text-gray-500">看看宠物今天去了哪里</p>
                    </div>
                    <div class="w-12 h-12 bg-gradient-to-br from-green-400 to-green-600 rounded-lg flex items-center justify-center">
                        <i class="fas fa-route text-white"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部导航栏 -->
        <div class="bottom-nav bg-white border-t px-4 py-2 flex-shrink-0">
            <div class="flex justify-around items-center">
                <button class="flex flex-col items-center space-y-1 py-2">
                    <i class="fas fa-home text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400">首页</span>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2">
                    <i class="fas fa-store text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400">商城</span>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2 relative">
                    <div class="w-12 h-12 bg-yellow-400 rounded-full flex items-center justify-center -mt-2">
                        <i class="fas fa-location-dot text-white text-xl"></i>
                    </div>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2">
                    <i class="fas fa-bell text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400">消息</span>
                </button>
                <button class="flex flex-col items-center space-y-1 py-2">
                    <i class="fas fa-user text-gray-400 text-lg"></i>
                    <span class="text-xs text-gray-400">我的</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // 添加交互动画效果
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });

        // 模拟GPS更新
        setInterval(() => {
            const timeElement = document.querySelector('[data-time]');
            if (timeElement) {
                const now = new Date();
                timeElement.textContent = `时间:${now.getMonth()+1}/${now.getDate()} ${now.getHours()}:${now.getMinutes().toString().padStart(2, '0')}`;
            }
        }, 60000);
    </script>
</body>
</html>
