    <script>
        let map;
        let trackPolyline;
        let startMarker;
        let endMarker;
        let zooMarker;
        let currentTimeMarker;
        
        // ËΩ®ËøπÊï∞ÊçÆÁÇπ
        const trackData = [
            { position: [121.625856, 29.870388], time: '09:30' },
            { position: [121.627856, 29.872388], time: '10:15' },
            { position: [121.630856, 29.874388], time: '11:00' },
            { position: [121.633856, 29.876388], time: '11:45' },
            { position: [121.635856, 29.878388], time: '12:30' },
            { position: [121.637856, 29.880388], time: '12:43' }
        ];
        
        const zooLocation = [121.645856, 29.883388];
        let currentDate = new Date('2024-05-16');

        // ÂàùÂßãÂåñÈ´òÂæ∑Âú∞Âõæ
        function initMap() {
            try {
                map = new AMap.Map('amap-container', {
                    center: [121.631856, 29.875388],
                    zoom: 14,
                    mapStyle: 'amap://styles/normal',
                    showLabel: true,
                    scrollWheel: true,
                    touchZoom: true,
                    doubleClickZoom: true,
                    keyboardEnable: true,
                    dragEnable: true,
                    zoomEnable: true,
                    rotateEnable: true,
                    animateEnable: true,
                    jogEnable: true,
                    pitchEnable: false,
                    buildingAnimation: true,
                    features: ['bg', 'road', 'building', 'point']
                });

                // Ê∑ªÂä†ËΩ®ËøπÂíåÊ†áËÆ∞
                addTrackAndMarkers();

                // Âú∞ÂõæÂä†ËΩΩÂÆåÊàêÂõûË∞É
                map.on('complete', function() {
                    console.log('ÂÆ†Áâ©Ê¥ªÂä®ËΩ®ËøπÂú∞ÂõæÂä†ËΩΩÂÆåÊàê');
                });

            } catch (error) {
                console.error('È´òÂæ∑Âú∞ÂõæÂàùÂßãÂåñÂ§±Ë¥•:', error);
                document.getElementById('amap-container').innerHTML = `
                    <div style="
                        width: 100%; 
                        height: 100%; 
                        background: #f8f9fa;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #6c757d;
                        font-size: 14px;
                    ">
                        Âú∞ÂõæÂä†ËΩΩ‰∏≠...
                    </div>
                `;
            }
        }

        // Ê∑ªÂä†ËΩ®ËøπÂíåÊ†áËÆ∞
        function addTrackAndMarkers() {
            if (!map) return;

            // ÂàõÂª∫ËΩ®ËøπÁ∫ø
            const trackPath = trackData.map(point => point.position);
            trackPolyline = new AMap.Polyline({
                path: trackPath,
                strokeColor: '#dc2626',
                strokeWeight: 3,
                strokeStyle: 'dashed',
                strokeOpacity: 0.8,
                lineJoin: 'round',
                lineCap: 'round'
            });

            // Ëµ∑ÁÇπÊ†áËÆ∞
            startMarker = new AMap.Marker({
                position: trackData[0].position,
                title: 'Ëµ∑ÁÇπ',
                content: `
                    <div style="
                        width: 48px; 
                        height: 48px; 
                        border-radius: 50%; 
                        background: #00bcd4;
                        border: 3px solid white;
                        box-shadow: 0 0 16px rgba(0, 188, 212, 0.5);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        position: relative;
                    ">
                        <i class="fas fa-dog" style="color: white; font-size: 18px;"></i>
                        <div style="
                            position: absolute;
                            bottom: -25px;
                            left: 50%;
                            transform: translateX(-50%);
                            background: rgba(0, 188, 212, 0.9);
                            color: white;
                            padding: 2px 8px;
                            border-radius: 10px;
                            font-size: 10px;
                            font-weight: 500;
                            white-space: nowrap;
                        ">12:43</div>
                    </div>
                `
            });

            // ÁªàÁÇπÊ†áËÆ∞
            endMarker = new AMap.Marker({
                position: trackData[trackData.length - 1].position,
                title: 'ÂΩìÂâç‰ΩçÁΩÆ',
                content: `
                    <div style="
                        width: 48px; 
                        height: 48px; 
                        border-radius: 50%; 
                        background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
                        border: 3px solid white;
                        box-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        animation: pet-pulse 2s ease-in-out infinite;
                    ">
                        <i class="fas fa-dog" style="color: white; font-size: 18px;"></i>
                    </div>
                `
            });

            // Âä®Áâ©Âõ≠Ê†áËÆ∞
            zooMarker = new AMap.Marker({
                position: zooLocation,
                title: 'ÂÆÅÊ≥¢ÈáéÁîüÂä®Áâ©Âõ≠',
                content: `
                    <div style="
                        background: #4caf50;
                        color: white;
                        padding: 6px 12px;
                        border-radius: 16px;
                        font-size: 11px;
                        font-weight: 500;
                        box-shadow: 0 2px 8px rgba(76, 175, 80, 0.3);
                        display: flex;
                        align-items: center;
                        gap: 4px;
                        white-space: nowrap;
                    ">
                        <i class="fas fa-paw" style="font-size: 10px;"></i>
                        ÂÆÅÊ≥¢ÈáéÁîüÂä®Áâ©Âõ≠
                    </div>
                `
            });

            // Ê∑ªÂä†Âà∞Âú∞Âõæ
            map.add([trackPolyline, startMarker, endMarker, zooMarker]);
        }

        // Êõ¥Êñ∞Êó∂Èó¥
        function updateTime(value) {
            const hours = Math.floor(value / 60);
            const minutes = value % 60;
            const timeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            
            document.getElementById('currentTime').textContent = timeStr;
            
            // Êõ¥Êñ∞Êó∂Èó¥ËΩ®ÈÅì
            const percentage = (value / 1440) * 100;
            document.getElementById('timeTrack').style.width = percentage + '%';
            
            // Êõ¥Êñ∞ÂÆ†Áâ©Âú®ËΩ®Ëøπ‰∏äÁöÑ‰ΩçÁΩÆÔºàÊ®°ÊãüÔºâ
            updatePetPosition(value);
