<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宠物安全范围 - 多大</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://webapi.amap.com/maps?v=2.0&key=6c1576bd552c7e09cbacc760e14f6618&plugin=AMap.Scale"></script>
    <style>
        /* 强制隐藏所有滚动条 */
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        *::-webkit-scrollbar {
            display: none;
        }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .pet-tracker-container {
            width: 375px;
            height: 812px;
            margin: 0 auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            border-radius: 24px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background: #ffffff;
            position: relative;
        }
        
        /* 浮动导航栏 */
        .floating-nav {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            z-index: 100;
            padding: 12px 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .floating-nav h1 {
            font-size: 16px;
            font-weight: 600;
            color: #1a1a1a;
            margin: 0;
        }
        
        .nav-btn {
            width: 36px;
            height: 36px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .nav-btn.back {
            background: rgba(107, 114, 128, 0.1);
            color: #6b7280;
        }
        
        .nav-btn.add {
            background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(249, 115, 22, 0.3);
        }
        
        .nav-btn:hover {
            transform: scale(1.05);
        }
        
        /* 分屏布局 */
        .split-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* 紧凑地图区域 - 适当减少高度以给管理区域更多空间 */
        .compact-map {
            height: 360px;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid #e5e7eb;
        }
        
        #amap-container {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* 安全范围管理区域 - 优化显示 */
        .zone-management-area {
            flex: 1;
            background: linear-gradient(to bottom, #ffffff 0%, #f8fafc 100%);
            padding: 20px;
            overflow-y: auto;
            min-height: 0;
        }
        
        .section-header {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-size: 18px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .section-subtitle {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.5;
        }
        
        .zone-cards-container {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        
        /* 全新的卡片设计 - 确保清晰可见 */
        .modern-zone-card {
            background: white;
            border-radius: 18px;
            padding: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid rgba(229, 231, 235, 0.6);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .modern-zone-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #34c759 0%, #22c55e 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modern-zone-card.active::before {
            opacity: 1;
        }
        
        .modern-zone-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.12);
            border-color: rgba(34, 197, 94, 0.2);
        }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            margin-bottom: 14px;
        }
        
        .zone-icon-wrapper {
            width: 44px;
            height: 44px;
            border-radius: 14px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            box-shadow: 0 6px 20px rgba(238, 90, 36, 0.25);
        }
        
        .zone-icon-wrapper i {
            color: white;
            font-size: 17px;
        }
        
        /* 现代化开关 - 重新设计 */
        .modern-toggle {
            position: relative;
            width: 48px;
            height: 28px;
            background: #e5e5ea;
            border-radius: 14px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid transparent;
        }
        
        .modern-toggle.active {
            background: #34c759;
            box-shadow: 0 4px 12px rgba(52, 199, 89, 0.3);
        }
        
        .modern-toggle-knob {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }
        
        .modern-toggle.active .modern-toggle-knob {
            transform: translateX(20px);
        }
        
        .card-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .zone-info {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        
        .zone-name {
            font-size: 16px;
            font-weight: 600;
            color: #1f2937;
            line-height: 1.3;
        }
        
        .zone-location {
            font-size: 13px;
            color: #6b7280;
            line-height: 1.4;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .zone-stats {
            display: flex;
            gap: 12px;
            margin-top: 8px;
        }
        
        .stat-item {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
        }
        
        .stat-item.radius {
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
        }
        
        .stat-item.status {
            background: rgba(245, 101, 101, 0.1);
            color: #f56565;
        }
        
        .stat-item.status.active {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
        }
        
        /* 地图样式覆盖 */
        .amap-logo, .amap-copyright {
            opacity: 0.2 !important;
        }
        
        /* 添加一些视觉装饰 */
        .decorative-bg {
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(34, 197, 94, 0.05) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="pet-tracker-container">
        <!-- 浮动导航栏 -->
        <div class="floating-nav flex items-center justify-between">
            <button class="nav-btn back" onclick="goBack()">
                <i class="fas fa-chevron-left text-sm"></i>
            </button>
            <h1>宠物安全范围</h1>
            <button class="nav-btn add" onclick="addSafeZone()">
                <i class="fas fa-plus text-sm"></i>
            </button>
        </div>

        <!-- 分屏容器 -->
        <div class="split-container">
            <!-- 紧凑地图区域 -->
            <div class="compact-map">
                <div id="amap-container"></div>
            </div>
            
            <!-- 安全范围管理区域 -->
            <div class="zone-management-area">
                <div class="decorative-bg"></div>
                
                <!-- 区域标题 -->
                <div class="section-header relative z-10">
                    <div class="section-title">
                        <i class="fas fa-shield-alt text-green-500"></i>
                        安全范围管理
                    </div>
                    <div class="section-subtitle">
                        设置和管理您的宠物活动安全区域，确保宠物在指定范围内安全活动
                    </div>
                </div>
                
                <!-- 安全范围卡片容器 -->
                <div class="zone-cards-container relative z-10">
                    <!-- 第一个安全范围卡片 -->
                    <div class="modern-zone-card active">
                        <div class="card-header">
                            <div class="zone-icon-wrapper">
                                <i class="fas fa-home"></i>
                            </div>
                            <div class="modern-toggle active" onclick="toggleModernSwitch(this, 0)">
                                <div class="modern-toggle-knob"></div>
                            </div>
                        </div>
                        
                        <div class="card-content">
                            <div class="zone-info">
                                <div class="zone-name">家庭安全区域</div>
                                <div class="zone-location">
                                    <i class="fas fa-map-marker-alt text-xs"></i>
                                    浙江省宁波市鄞州区东钱湖镇
                                </div>
                            </div>
                            
                            <div class="zone-stats">
                                <div class="stat-item radius">
                                    <i class="fas fa-expand-arrows-alt text-xs"></i>
                                    500m
                                </div>
                                <div class="stat-item status active">
                                    <i class="fas fa-circle text-xs"></i>
                                    已启用
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- 第二个安全范围卡片 -->
                    <div class="modern-zone-card">
                        <div class="card-header">
                            <div class="zone-icon-wrapper">
                                <i class="fas fa-building"></i>
                            </div>
                            <div class="modern-toggle" onclick="toggleModernSwitch(this, 1)">
                                <div class="modern-toggle-knob"></div>
                            </div>
                        </div>
                        
                        <div class="card-content">
                            <div class="zone-info">
                                <div class="zone-name">公司安全区域</div>
                                <div class="zone-location">
                                    <i class="fas fa-map-marker-alt text-xs"></i>
                                    浙江省宁波市鄞州区钱湖北路
                                </div>
                            </div>
                            
                            <div class="zone-stats">
                                <div class="stat-item radius">
                                    <i class="fas fa-expand-arrows-alt text-xs"></i>
                                    300m
                                </div>
                                <div class="stat-item status">
                                    <i class="fas fa-circle text-xs"></i>
                                    已禁用
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let safeZoneCircles = [];
        
        // 安全范围数据
        const safeZones = [
            {
                name: '家庭安全区域',
                address: '浙江省宁波市鄞州区东钱湖镇',
                position: [121.619856, 29.868388],
                radius: 500,
                active: true
            },
            {
                name: '公司安全区域',
                address: '浙江省宁波市鄞州区钱湖北路',
                position: [121.635856, 29.878388],
                radius: 300,
                active: false
            }
        ];

        // 初始化高德地图
        function initMap() {
            try {
                map = new AMap.Map('amap-container', {
                    center: [121.627856, 29.873388],
                    zoom: 12,
                    mapStyle: 'amap://styles/normal',
                    showLabel: true,
                    scrollWheel: true,
                    touchZoom: true,
                    doubleClickZoom: true,
                    keyboardEnable: true,
                    dragEnable: true,
                    zoomEnable: true,
                    rotateEnable: true,
                    animateEnable: true,
                    jogEnable: true,
                    pitchEnable: false,
                    buildingAnimation: true,
                    features: ['bg', 'road', 'building', 'point']
                });

                addSafeZoneMarkers();

                map.on('complete', function() {
                    console.log('宠物安全范围地图加载完成');
                });

            } catch (error) {
                console.error('高德地图初始化失败:', error);
                document.getElementById('amap-container').innerHTML = `
                    <div style="
                        width: 100%; 
                        height: 100%; 
                        background: linear-gradient(45deg, #f8fafc 25%, transparent 25%), 
                                    linear-gradient(-45deg, #f8fafc 25%, transparent 25%), 
                                    linear-gradient(45deg, transparent 75%, #f8fafc 75%), 
                                    linear-gradient(-45deg, transparent 75%, #f8fafc 75%);
                        background-size: 20px 20px;
                        background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
                        background-color: #f1f5f9;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        color: #64748b;
                        font-size: 14px;
                        flex-direction: column;
                        gap: 8px;
                    ">
                        <i class="fas fa-map text-2xl"></i>
                        地图加载中...
                    </div>
                `;
            }
        }

        // 添加安全范围标记
        function addSafeZoneMarkers() {
            if (!map) return;

            safeZones.forEach((zone, index) => {
                const circle = new AMap.Circle({
                    center: zone.position,
                    radius: zone.radius,
                    fillColor: zone.active ? '#22c55e' : '#9ca3af',
                    fillOpacity: zone.active ? 0.2 : 0.1,
                    strokeColor: zone.active ? '#22c55e' : '#9ca3af',
                    strokeWeight: 2,
                    strokeOpacity: zone.active ? 0.8 : 0.5
                });

                const marker = new AMap.Marker({
                    position: zone.position,
                    title: zone.name,
                    content: `
                        <div style="
                            width: 14px; 
                            height: 14px; 
                            border-radius: 50%; 
                            background: ${zone.active ? '#ef4444' : '#9ca3af'};
                            border: 3px solid white;
                            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
                        "></div>
                    `
                });

                map.add([circle, marker]);
                safeZoneCircles.push({ circle, marker, zone, index });
            });
        }

        // 现代化开关切换
        function toggleModernSwitch(element, index) {
            const isActive = element.classList.contains('active');
            const card = element.closest('.modern-zone-card');
            const statusElement = card.querySelector('.stat-item.status');
            
            if (isActive) {
                element.classList.remove('active');
                card.classList.remove('active');
                safeZones[index].active = false;
                statusElement.classList.remove('active');
                statusElement.innerHTML = '<i class="fas fa-circle text-xs"></i>已禁用';
            } else {
                element.classList.add('active');
                card.classList.add('active');
                safeZones[index].active = true;
                statusElement.classList.add('active');
                statusElement.innerHTML = '<i class="fas fa-circle text-xs"></i>已启用';
            }
            
            updateSafeZoneDisplay(index);
            showModernNotification(isActive ? '安全范围已关闭' : '安全范围已开启');
        }

        // 更新安全范围显示
        function updateSafeZoneDisplay(index) {
            if (safeZoneCircles[index]) {
                const { circle, marker, zone } = safeZoneCircles[index];
                
                circle.setOptions({
                    fillColor: zone.active ? '#22c55e' : '#9ca3af',
                    fillOpacity: zone.active ? 0.2 : 0.1,
                    strokeColor: zone.active ? '#22c55e' : '#9ca3af',
                    strokeOpacity: zone.active ? 0.8 : 0.5
                });
                
                marker.setContent(`
                    <div style="
                        width: 14px; 
                        height: 14px; 
                        border-radius: 50%; 
                        background: ${zone.active ? '#ef4444' : '#9ca3af'};
                        border: 3px solid white;
                        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.25);
                    "></div>
                `);
            }
        }

        // 返回上一页
        function goBack() {
            showModernNotification('返回上一页');
        }

        // 添加新的安全范围
        function addSafeZone() {
            showModernNotification('添加新的安全范围');
        }

        // 现代化通知消息
        function showModernNotification(message) {
            const notification = document.createElement('div');
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                </div>
            `;
            notification.style.cssText = `
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: rgba(0,0,0,0.85);
                color: white;
                padding: 16px 24px;
                border-radius: 16px;
                font-size: 14px;
                font-weight: 500;
                z-index: 1000;
                backdrop-filter: blur(10px);
                animation: modern-notification 2.5s ease-out forwards;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            `;
            
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 2500);
        }

        // 增强的交互效果
        document.addEventListener('DOMContentLoaded', function() {
            // 按钮点击效果
            document.querySelectorAll('button, .modern-toggle').forEach(element => {
                element.addEventListener('click', function(e) {
                    this.style.transform = 'scale(0.95)';
                    setTimeout(() => {
                        this.style.transform = 'scale(1)';
                    }, 150);
                });
            });
            
            // 卡片悬浮效果
            document.querySelectorAll('.modern-zone-card').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-2px) scale(1.02)';
                });
                
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0) scale(1)';
                });
            });
        });
        
        // 添加现代化动画样式
        const modernStyle = document.createElement('style');
        modernStyle.textContent = `
            @keyframes modern-notification {
                0% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.8) translateY(20px); 
                }
                15% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1) translateY(0); 
                }
                85% { 
                    opacity: 1; 
                    transform: translate(-50%, -50%) scale(1) translateY(0); 
                }
                100% { 
                    opacity: 0; 
                    transform: translate(-50%, -50%) scale(0.8) translateY(-20px); 
                }
            }
            
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    transform: translateY(30px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
            
            .modern-zone-card {
                animation: fadeInUp 0.6s ease-out forwards;
            }
            
            .modern-zone-card:nth-child(2) {
                animation-delay: 0.1s;
            }
        `;
        document.head.appendChild(modernStyle);
        
        // 页面加载动画
        window.addEventListener('load', () => {
            const container = document.querySelector('.pet-tracker-container');
            container.style.opacity = '0';
            container.style.transform = 'scale(0.95) translateY(20px)';
            container.style.transition = 'all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            
            setTimeout(() => {
                container.style.opacity = '1';
                container.style.transform = 'scale(1) translateY(0)';
            }, 100);
        });

        // 初始化地图
        setTimeout(initMap, 100);
    </script>
</body>
</html>
