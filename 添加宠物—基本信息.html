<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Track - 宠物基本信息</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Mock up phone container -->
    <div class="relative">
        <!-- Phone frame -->
        <div class="w-96 h-[820px] bg-black rounded-[3rem] p-2 shadow-2xl">
            <!-- Screen -->
            <div class="w-full h-full bg-white rounded-[2.5rem] overflow-hidden relative">
                <!-- Status bar -->
                <div class="absolute top-0 left-0 right-0 h-12 bg-white flex justify-between items-center px-6 text-gray-900 text-sm font-medium z-20">
                    <span>9:41</span>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-signal text-xs"></i>
                        <i class="fas fa-wifi text-xs"></i>
                        <i class="fas fa-battery-three-quarters text-xs"></i>
                    </div>
                </div>
                
                <!-- Header -->
                <div class="pt-12 px-6 pb-4 bg-white">
                    <div class="flex items-center justify-between">
                        <button class="w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-chevron-left text-gray-600 text-lg"></i>
                        </button>
                        <div class="w-8 h-8 flex items-center justify-center">
                            <i class="fas fa-edit text-gray-400"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Main content -->
                <div class="bg-gray-50 h-full pb-20 overflow-y-auto">
                    <div class="px-6 pt-8 space-y-6">
                        
                        <!-- Form fields -->
                        <div class="space-y-6">
                            <!-- Name field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">姓名:</label>
                                <div class="flex-1 text-right">
                                    <input type="text" 
                                           placeholder="输入名字" 
                                           class="bg-transparent text-gray-400 text-right focus:outline-none focus:text-gray-900 w-32">
                                </div>
                            </div>
                            
                            <!-- Gender field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">性别:</label>
                                <div class="text-gray-400">
                                    MM
                                </div>
                            </div>
                            
                            <!-- Breed field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">品种:</label>
                                <div class="text-gray-900 font-medium">
                                    英国短毛猫
                                </div>
                            </div>
                            
                            <!-- Color field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">给色:</label>
                                <div class="flex items-center text-gray-400">
                                    未给色
                                    <i class="fas fa-chevron-right ml-2 text-orange-400"></i>
                                </div>
                            </div>
                            
                            <!-- Birthday field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">生日:</label>
                                <div class="flex items-center text-gray-400">
                                    <i class="fas fa-chevron-right text-orange-400"></i>
                                </div>
                            </div>
                            
                            <!-- Weight field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">体重:</label>
                                <div class="flex items-center text-gray-400">
                                    <i class="fas fa-chevron-right text-orange-400"></i>
                                </div>
                            </div>
                            
                            <!-- Health status field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">健康状况:</label>
                                <div class="flex-1 text-right">
                                    <input type="text" 
                                           placeholder="输入健康状况" 
                                           class="bg-transparent text-gray-400 text-right focus:outline-none focus:text-gray-900 w-32">
                                </div>
                            </div>
                            
                            <!-- Pet characteristics field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">宠物性格:</label>
                                <div class="flex-1 text-right">
                                    <input type="text" 
                                           placeholder="输入宠物性格" 
                                           class="bg-transparent text-gray-400 text-right focus:outline-none focus:text-gray-900 w-32">
                                </div>
                            </div>
                            
                            <!-- Registration number field -->
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">过敏原:</label>
                                <div class="flex-1 text-right">
                                    <input type="text" 
                                           placeholder="输入过敏原" 
                                           class="bg-transparent text-gray-400 text-right focus:outline-none focus:text-gray-900 w-32">
                                </div>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
                
                <!-- Bottom button -->
                <div class="absolute bottom-0 left-0 right-0 bg-white p-6">
                    <button class="w-full py-4 bg-gray-400 text-white rounded-xl font-medium">
                        完成
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
