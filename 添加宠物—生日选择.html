<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Track - 选择生日</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { overflow: hidden; }
        ::-webkit-scrollbar { display: none; }
        * { scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Mock up phone container -->
    <div class="relative">
        <!-- Phone frame -->
        <div class="w-96 h-[820px] bg-black rounded-[3rem] p-2 shadow-2xl">
            <!-- Screen -->
            <div class="w-full h-full bg-white rounded-[2.5rem] overflow-hidden relative">
                <!-- Status bar -->
                <div class="absolute top-0 left-0 right-0 h-12 bg-white flex justify-between items-center px-6 text-gray-900 text-sm font-medium z-30">
                    <span>9:41</span>
                    <div class="flex items-center space-x-1">
                        <i class="fas fa-signal text-xs"></i>
                        <i class="fas fa-wifi text-xs"></i>
                        <i class="fas fa-battery-three-quarters text-xs"></i>
                    </div>
                </div>
                
                <!-- Background overlay -->
                <div class="absolute inset-0 bg-black bg-opacity-50 z-10"></div>
                
                <!-- Background form (blurred) -->
                <div class="bg-gray-50 h-full pb-20 overflow-y-auto opacity-30 blur-sm">
                    <div class="pt-12 px-6 pb-4 bg-white">
                        <div class="flex items-center justify-between">
                            <button class="w-8 h-8 flex items-center justify-center">
                                <i class="fas fa-chevron-left text-gray-600 text-lg"></i>
                            </button>
                            <div class="w-8 h-8 flex items-center justify-center">
                                <i class="fas fa-edit text-gray-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="px-6 pt-8 space-y-6">
                        <div class="space-y-6">
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">姓名:</label>
                                <div class="text-gray-400">输入名字</div>
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">性别:</label>
                                <div class="text-gray-400">MM</div>
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">品种:</label>
                                <div class="text-gray-900 font-medium">英国短毛猫</div>
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">给色:</label>
                                <div class="text-gray-400">已给色</div>
                            </div>
                            <div class="flex items-center justify-between">
                                <label class="text-gray-700 font-medium">生日:</label>
                                <div class="text-gray-900 font-medium">2019年05月05日</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="absolute bottom-0 left-0 right-0 bg-white p-6">
                        <button class="w-full py-4 bg-gray-400 text-white rounded-xl font-medium">完成</button>
                    </div>
                </div>
                
                <!-- Date picker modal -->
                <div class="absolute bottom-0 left-0 right-0 bg-white rounded-t-2xl z-20 shadow-2xl">
                    <!-- Modal header -->
                    <div class="flex items-center justify-between p-4 border-b border-gray-100">
                        <button class="text-gray-500 font-medium">取消</button>
                        <button class="bg-orange-400 text-white px-6 py-2 rounded-full font-medium">完成</button>
                    </div>
                    
                    <!-- Calendar -->
                    <div class="p-6">
                        <!-- Year/Month selector -->
                        <div class="flex items-center justify-center mb-6">
                            <button class="p-2">
                                <i class="fas fa-chevron-left text-gray-400"></i>
                            </button>
                            <div class="mx-8 text-lg font-semibold text-gray-900">2024年 09月</div>
                            <button class="p-2">
                                <i class="fas fa-chevron-right text-gray-400"></i>
                            </button>
                        </div>
                        
                        <!-- Calendar grid -->
                        <div class="grid grid-cols-7 gap-1 text-center">
                            <!-- Week headers -->
                            <div class="py-2 text-xs text-gray-400 font-medium">日</div>
                            <div class="py-2 text-xs text-gray-400 font-medium">一</div>
                            <div class="py-2 text-xs text-gray-400 font-medium">二</div>
                            <div class="py-2 text-xs text-gray-400 font-medium">三</div>
                            <div class="py-2 text-xs text-gray-400 font-medium">四</div>
                            <div class="py-2 text-xs text-gray-400 font-medium">五</div>
                            <div class="py-2 text-xs text-gray-400 font-medium">六</div>
                            
                            <!-- Calendar dates -->
                            <div class="py-2 text-gray-300">1</div>
                            <div class="py-2 text-gray-300">2</div>
                            <div class="py-2 text-gray-300">3</div>
                            <div class="py-2 text-gray-300">4</div>
                            <div class="py-2 text-gray-300">5</div>
                            <div class="py-2 text-gray-300">6</div>
                            <div class="py-2 text-gray-300">7</div>
                            
                            <div class="py-2 text-gray-300">8</div>
                            <div class="py-2 text-gray-900 font-medium bg-orange-100 rounded-full w-8 h-8 flex items-center justify-center mx-auto">09</div>
                            <div class="py-2 text-gray-900">10</div>
                            <div class="py-2 text-gray-900">11</div>
                            <div class="py-2 text-gray-900">12</div>
                            <div class="py-2 text-gray-900">13</div>
                            <div class="py-2 text-gray-900">14</div>
                            
                            <div class="py-2 text-gray-900">15</div>
                            <div class="py-2 text-gray-900">16</div>
                            <div class="py-2 text-gray-900">17</div>
                            <div class="py-2 text-gray-900">18</div>
                            <div class="py-2 text-gray-900">19</div>
                            <div class="py-2 text-gray-900">20</div>
                            <div class="py-2 text-gray-900">21</div>
                            
                            <div class="py-2 text-gray-900">22</div>
                            <div class="py-2 text-gray-900">23</div>
                            <div class="py-2 text-gray-900">24</div>
                            <div class="py-2 text-gray-900">25</div>
                            <div class="py-2 text-gray-900">26</div>
                            <div class="py-2 text-gray-900">27</div>
                            <div class="py-2 text-gray-900">28</div>
                            
                            <div class="py-2 text-gray-900">29</div>
                            <div class="py-2 text-gray-900">30</div>
                            <div class="py-2 text-gray-300">31</div>
                            <div class="py-2 text-gray-300">1</div>
                            <div class="py-2 text-gray-300">2</div>
                            <div class="py-2 text-gray-300">3</div>
                            <div class="py-2 text-gray-300">4</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
